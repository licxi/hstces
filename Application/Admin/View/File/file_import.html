<include file="Public/header" title="导入产品" />
<!-- 主容器 start -->
<link href="CSS/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<script src="JS/fileinput.js" type="text/javascript"></script>
<script src="JS/fileinput_locale_zh.js" type="text/javascript"></script>
<div class="my_table">
			<!-- 标题 start -->
			<div>
				<h2>上传资料 <a class="btn btn-info navbar-right" href="{:U('admin/file/index')}">返回资料列表</a></h2><hr>
				<!-- 标题 end -->
				
			</div>
			
			<!-- 主内容 start -->
			<div class="formBox" style="margin-bottom: 200px;margin-top: 10px">
				<form enctype="multipart/form-data">
	               <hr style="border: 2px dotted">
	               <label>上传资料<font color="red">(不支持文件夹上传，请将文件压缩后上传,只能上传小于100M的文件)</font></label>
	               <input id="material" name="material" type="file" multiple style="width: 100px">
	               <hr style="border: 2px dotted">
            	</form>
            	<!-- <form>
            		<span>资料的描述：</span><br/>
            		<input class="form-control" id="file_describe" name="file_describe" placeholder="填写上传资料的描述信息"></input><br/>
            		<button class="btn">确认</button>
            	</form> -->
			</div>
<script type="text/javascript">
	$('#material').fileinput({
        language: 'zh',
        uploadUrl: "{:U("admin/file/upload","","")}",/* 文件上传的的地址 */
        maxFileCount: 5,/* 设置上传的文件的数量 */
        maxFileSize:104857600
    });
    $("#material").on("fileuploaded", function (event, data, previewId, index) {
    	var length = data.files.length;//上传文件的数量
    	if(data.response.info == "ok"  && (index+1)==length){ //当全部文件上传成功后提示
    		if(confirm("上传成功！是否填写返回文件列表")){
				window.location.href="{:U("admin/file/index","","")}";
			}
    	}else if(data.response.info == "error"){
    		alert("上传失败！请重试");
    	}
    });
	
</script>		
<!-- 主内容 end -->
<!-- 脚部 start -->
<include file="Public/footer" />
<!-- 脚部 end -->
