<include file="public/header"/>
<link href="CSS/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<script src="JS/fileinput.js" type="text/javascript"></script>
<script src="JS/fileinput_locale_zh.js" type="text/javascript"></script>
<div class="my_table">
	<h2>登录背景</h2><hr>
</div>
<!-- <div class="text-center"> -->
	
	<div class="container text-center">
		<div class="row">
			<div class="col-xs-12 col-md-5">
			<h3 style="color: black;">当前背景</h3>
				 <a href="IMG/BG.png" class="thumbnail" > <img src="IMG/BG.png" id="bg"
					alt="..."> </a>
			</div>
			<div class="col-xs-12 col-md-7">
			<h3 style="color: black;">修改背景</h3>
               <label>上传图片，支持png、jpeg、jpg格式</label>
               <input id="bg_img" name="bg_img" type="file" multiple style="width: 100px">
			</div>
		</div>

	</div>
<!-- </div> -->
<script type="text/javascript">
	$('#bg_img').fileinput({
        language: 'zh',
        uploadUrl: "{:U("admin/admin/upload")}",/* 文件上传的的地址 */
        maxFileCount: 1,/* 设置上传的文件的数量 */
        allowedFileExtensions : ['jpg', 'jpeg','png'],/* 允许上传的文件格式 */
    });
    $("#bg_img").on("fileuploaded", function (event, data, previewId, index) {
    	if(data.response.info == "ok"){
    		alert("修改成功!")
    		$("#bg").attr("src","IMG/BG.png?"+Math.random());
    	}else{
    		alert("上传失败！请重试");
    	}
    });
</script>	

<include file="public/footer"/>
